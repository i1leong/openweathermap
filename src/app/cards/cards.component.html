<div class="card">
    <img class="card-mg-top" src="{{ this.weatherData?.image }}">
    <div class="card-body">
	    <h4 class="card-title">{{ this.weatherData?.name}}</h4>
	    <h5 class="card-text">{{ this.weatherData?.weather[0].main }}</h5>
	    <p class="card-text">{{ this.weatherData?.weather[0].description }}</p>
    </div>
    <div class="card-footer">
        <div class="container text-center">
            <small class="text-muted text-center">
                <button type="button" class="btn bg-light btn-xs" data-toggle="modal" data-target="#myModal">Choose
                    City</button>
		<div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Select City</h5>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="weatherSearchForm" (ngSubmit)="sendToAPI(weatherSearchForm.value)">
                                    <div class="form-group">
                                        <input class="form-control" type="text" id="myModal"
                                            aria-describedby="weatherLocation" placeholder="City name"
                                            formControlName="location" />

                                    </div>
                                    <div class="modal-footer">
                                        <button onclick="$('.modal').modal('hide')" type="submit" class="btn btn-primary">Search</button>
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </small>
        </div>
    </div>
</div>
